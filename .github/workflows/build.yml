name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-haskell@v1.1
        with:
          ghc-version: "8.8.4"
          enable-stack: true
          stack-version: "latest"
      - run: scripts/build.sh
